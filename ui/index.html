<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Theme -->
  <meta name="theme-color" content="#000000" />
  
  <!-- SEO Meta Tags -->
  <title>NEAR Merch Store - Official NEAR Protocol Merchandise</title>
  <meta name="description" content="Shop official NEAR Protocol merchandise. Get exclusive t-shirts, hoodies, accessories, and more. Support the NEAR ecosystem with premium quality merch." />
  <meta name="keywords" content="NEAR Protocol, NEAR merch, blockchain merchandise, crypto apparel, NEAR clothing, Web3 merch" />
  <meta name="author" content="NEAR Protocol" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://merch.near.org/" />
  <meta property="og:title" content="NEAR Merch Store - Official NEAR Protocol Merchandise" />
  <meta property="og:description" content="Shop official NEAR Protocol merchandise. Get exclusive t-shirts, hoodies, accessories, and more." />
  <meta property="og:image" content="/logo_full.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://merch.near.org/" />
  <meta property="twitter:title" content="NEAR Merch Store - Official NEAR Protocol Merchandise" />
  <meta property="twitter:description" content="Shop official NEAR Protocol merchandise. Get exclusive t-shirts, hoodies, accessories, and more." />
  <meta property="twitter:image" content="/logo_full.png" />
  <meta name="twitter:site" content="@nearprotocol" />
  
  <!-- Additional SEO -->
  <link rel="canonical" href="https://merch.near.org/" />
  <meta name="robots" content="index, follow" />
</head>
